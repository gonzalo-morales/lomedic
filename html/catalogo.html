<div class="container-fluid">

<div class="row">

  <div class="col-12">
    <h5 class="display-4">Nombre del catálogo</h5>
    <p>Agrega los registros que tendrá el catálogo.</p>
    <div class="card z-depth-1-half">
      <div class="card-header">
        <form id="overall">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <label for="folio">Folio</label>
              <input id="folio" type="text" class="form-control" name="folio">
            </div>
          </div>
          <div class="col-md-6 col-sm-6">
            <label for="typeFact">Tipo:</label> 
            <select id="typeFact" class="form-control" name="typeFact">
              <option value="" disabled selected>Selecciona...</option>
              <option value="1">Alimentos</option>
              <option value="2">Hospedaje</option>
              <option value="3">Casetas</option>
              <option value="4">Taxis</option>
              <option value="5">transporte y TUA</option>
              <option value="6">Otros</option>
            </select>
          </div>
        </div><!--/row-->
        <div class="row">
          <div class="col-sm-4">
            <div class="input-field">
              <label for="subtotal">Subtotal:</label>
              <input id="subtotal" type="number" class="form-control" name="subtotal">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="input-field">
              <label for="iva">IVA</label>
              <input id="iva" type="number" class="form-control" name="iva">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="input-field">
              <label for="total">Total</label>
              <input id="total" type="number" class="form-control" name="total">
            </div>
          </div>
        </div><!--/row-->
        <div class="col-12 text-center my-3">
          <div class="sep">
            <div class="sepBtn">
              <button id="saveTable" style="width: 4em; height:4em; border-radius:50%;" class="btn btn-primary btn-large" data-position="bottom" data-delay="50" data-toggle="Agregar" title="Agregar" type="button"><i class="material-icons">add</i></button>
            </div>
          </div>
        </div>
        </form><!--/Here ends de form-->
      </div><!--/Here ends the up section-->
      <div class="card-body">
        <table id="factConcepts" class="table table-responsive table-hover">
          <thead>
            <tr>
              <th>Folio</th>
              <th>Tipo</th>
              <th>Subtotal</th>
              <th>IVA(%)</th>
              <th>Total</th>

            </tr> 
          </tbody>
        </table>
      </div><!--/here ends de down section-->
    </div>
  </div><!--/col-s12 m5-->
</div><!--/row-->

</div><!--/container-fluid-->
