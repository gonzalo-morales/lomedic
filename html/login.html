<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body class="bg-light text-gray-dark">
    <div class="container">
      <div class="row justify-content-md-center">
        <div id="login" class="card w-40 mx-auto mt-5">
          <div class="card-body">
            <h1 class="card-title text-center">¡Buen día!</h1>
            <p class="card-text text-center">Solo necesitamos tus credenciales de acceso para comenzar.</p>
            <form class="row">
            <div class="col-lg-6 form-group">
              <div class="input-group">
                <span class="input-group-addon" id="username">
                  <span class="oi oi-person" title="Usuario o contraseña" aria-hidden="true"></span>
                </span>
                <input type="text" class="form-control" placeholder="Usuario o contraseña" aria-label="Usuario o contraseña" aria-describedby="username">
              </div>
            </div>
            <div class="col-lg-6 form-group">
              <div class="input-group">
                <span class="input-group-addon" id="password">
                  <span class="oi oi-key" title="Usuario o contraseña" aria-hidden="true"></span>
                </span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              </div>
            </div>
              <button id="submit" type="submit" class="btn btn-primary mx-auto">Acceder</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
