<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <h1>Nuevo almacén</h1>
      <div class="col-md-12 text-right">
        <a id="saveAll" class="btn btn-primary" href="#">Guardar</a>
        <a class="btn" href="#">Cerrar</a>
      </div>
      <div class="row">
        <div class="col-md-4 col-sm-4">
          <div class="form-group">
            <label for="localidad">Localidad</label>
            <select class="form-control" id="localidad">
              <option>Seleccione...</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="col-md-4 col-sm-4">
          <div class="form-group">
            <label for="name_alm">Nombre del Almacén</label>
            <input type="text" class="form-control" id="name_alm" placeholder="Ejemplo: Curación">
          </div>
        </div>
        <div class="col-md-4 col-sm-4">
          <div class="form-group">
            <label for="tipo_almacen">Tipo almacén</label>
            <select class="form-control" id="tipo_almacen">
              <option>Seleccione...</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
        <div class="col-md-12 col-sm-12">
          <div class="form-check text-center">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              Almacén con Inventario (Podrás darlo de alta después)
            </label>
          </div>
        </div>
      </div><!--/row forms-->
      <div class="row">
        <div class="col-md-12 col-sm-12 mb-3">
          <div class="card">
            <div class="card-header">
            <h4>Ubicaciones</h4>
            <p>Aquí puedes dar de alta las ubicaciones de acuerdo al orden de tu almacén</p>
            <fieldset>
              <div class="row">
                <div class="col-md-2 col-sm-2 col-3">
                  <div class="form-group">
                    <label for="rack">Rack</label>
                    <input type="text" class="form-control" id="rack">
                  </div>
                </div>
                <div class="col-md-2 col-sm-2 col-3">
                  <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" class="form-control" id="ubicacion">
                  </div>
                </div>
                <div class="col-md-2 col-sm-2 col-3">
                  <div class="form-group">
                    <label for="posicion">Posición</label>
                    <input type="text" class="form-control" id="posicion">
                  </div>
                </div>
                <div class="col-md-2 col-sm-2 col-3">
                  <div class="form-group">
                    <label for="nivel">Nivel</label>
                    <input type="text" class="form-control" id="nivel">
                  </div>
                </div>
                <div class="col-md-4 col-sm-4 col-12 text-center">
                  <label>Estatus:</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input id="estatus" type="checkbox" class="form-check-input" checked="">
                      <span id="estatus_almacen">Activo</span>
                    </label>
                  </div>
                </div>
              </div><!--/row forms-->
            </div>
              <div class="col-sm-12 text-center my-3">
                <div class="sep">
                  <div class="sepBtn">
                    <button style="width: 4em; height:4em; border-radius:50%;" class="btn btn-primary btn-large" data-position="bottom" data-delay="50" data-toggle="Agregar" title="Agregar" type="button"><i class="material-icons">add</i></button>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <table class="table table-hover table-responsive table-striped">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Rack</th>
                      <th>Ubicación</th>
                      <th>Posición</th>
                      <th>Nivel</th>
                      <th>Estatus</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>A1</td>
                      <td>01</td>
                      <td>0</td>
                      <td>1</td>
                      <td class="text-success">Activo</td>
                      <td>
                        <a href="#" data-toggle="Eliminar" data-placement="top" title="Eliminar"><i class="material-icons">delete</i></a>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>A2</td>
                      <td>02</td>
                      <td>0</td>
                      <td>2</td>
                      <td class="text-danger">Inactivo</td>
                      <td>
                        <a href="#" data-toggle="Eliminar" data-placement="top" title="Eliminar"><i class="material-icons">delete</i></a>
                      </td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>A3</td>
                      <td>03</td>
                      <td>0</td>
                      <td>3</td>
                      <td class="text-danger">Inactivo</td>
                      <td>
                        <a href="#" data-toggle="Eliminar" data-placement="top" title="Eliminar"><i class="material-icons">delete</i></a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div><!--/container-fluid-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      //iniciamos tooltips
      $(document).ready(function(){
        $('[data-toggle]').tooltip();

        //función para determinar el estatus
        $("#estatus").change(function(){
          if($(this).prop('checked')){
            $("#estatus_almacen").text("Activo");
            return;
          }
          else{
            $("#estatus_almacen").text('Inactivo');
          }
        })

      });
    </script>
  </body>
</html>
