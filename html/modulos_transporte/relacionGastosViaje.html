  <!DOCTYPE html>
  <html>
    <head>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"  media="screen,projection"/>
      <!--estilo css personal-->
      <link type="text/css" rel="stylesheet" href="../css/style.css"  media="screen,projection"/>
      <!--meta para caracteres especiales-->
      <meta charset="UTF-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

<div class="container-fluid">

  <div class="col-md-12">
    <div class="text-right">
      <button  data-toggle="Guardar" data-placement="top" title="Guardar" class="btn btn-primary" name="action">Guardar</button>
      <button data-toggle="Secundario" data-placement="top" title="Secundario" class="btn btn-secondary" name="action">Secundario</button>
      <button data-toggle="Cancelar" data-placement="top" title="Cancelar" class="btn btn-default">Cancelar</button>
    </div>
  </div><!--/botones de acciones según smart-->

<div class="row">
  <div class="col-md-5 col-sm-5">
    <h5>Datos generales</h5>
    <div class="row">
      <div class="col-md-8 col-sm-8">
        <div class="form-group">
          <label for="nameUser">Nombre</label>
          <input type="text" id="nameUser" class="form-control">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="dateGen">Fecha</label>
          <input type="text" id="dateGen" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label for="puesto">Puesto</label>
          <select class="form-control" id="puesto">
            <option>Selecciona...</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label for="departamento">Departamento</label>
          <select class="form-control" id="departamento">
            <option>Selecciona...</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label for="sucursal">Sucursal</label>
          <select class="form-control" id="sucursal">
            <option>Selecciona...</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label for="perInicio">Periodo inicio:</label>
          <input id="perInicio" type="date" class="form-control">
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <div class="form-group">
          <label for="perFin">Periodo fin:</label>
          <input id="perFin" type="date" class="form-control">
        </div>
      </div>
      <div class="col-md-4 col-sm-4">
        <label for="total_days">Total días:</label>
        <h4 id="total_days" class="d-inline-flex"><i class="material-icons">event</i>123</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="form-group">
          <label for="motivo">Motivo</label>
          <textarea class="form-control" id="motivo" rows="3"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="form-group">
          <label for="destino">Destino</label>
          <input type="text" id="destino" class="form-control">
        </div>
      </div>
    </div>
  </div><!--/col s12 m7-->

  <div class="col-md-7 col-sm-7">
    <h5>Facturas y conceptos</h5>
    <p>Agrega las facturas realizadas de acuerdo al viaje.</p>
    <div class="card">
      <div class="card-header">
        <form id="overall">
        <div class="row">
          <div class="col-md-6 col-sm-6">
            <div class="form-group">
              <label for="folio">Folio</label>
              <input id="folio" type="text" class="form-control" name="folio">
            </div>
          </div>
          <div class="col s12 m6">
            <label for="typeFact">Tipo:</label> 
            <select id="typeFact" class="form-control" name="typeFact">
              <option value="" disabled selected>Selecciona...</option>
              <option value="1">Alimentos</option>
              <option value="2">Hospedaje</option>
              <option value="3">Casetas</option>
              <option value="4">Taxis</option>
              <option value="5">transporte y TUA</option>
              <option value="6">Otros</option>
            </select>
          </div>
        </div><!--/row-->
        <div class="row">
          <div class="col s4">
            <div class="input-field">
              <label for="subtotal">Subtotal:</label>
              <input id="subtotal" type="number" class="form-control" name="subtotal">
            </div>
          </div>
          <div class="col s4">
            <div class="input-field">
              <label for="iva">IVA</label>
              <input id="iva" type="number" class="form-control" name="iva">
            </div>
          </div>
          <div class="col s4">
            <div class="input-field">
              <label for="total">Total</label>
              <input id="total" type="number" class="form-control" name="total">
            </div>
          </div>
        </div><!--/row-->
        <div class="col-sm-12 text-center my-3">
          <div class="sep">
            <div class="sepBtn">
              <button id="saveTable" style="width: 4em; height:4em; border-radius:50%;" class="btn btn-primary btn-large" data-position="bottom" data-delay="50" data-toggle="Agregar" title="Agregar" type="button"><i class="material-icons">add</i></button>
            </div>
          </div>
        </div>
        </form><!--/Here ends de form-->
      </div><!--/Here ends the up section-->
      <div class="card-body">
        <table id="factConcepts" class="table table-responsive table-hover">
          <thead>
            <tr>
              <th>Folio</th>
              <th>Tipo</th>
              <th>Subtotal</th>
              <th>IVA(%)</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>              
              <tr>
              <td>A12345</td>
              <td>Alimentos</td>
              <td>$12345</td>
              <td>17%</td>
              <td>$1234.56</td>
              <td>
                <a data-toggle="Eliminar" data-placement="top" title="Eliminar" href="#"><i class="material-icons">delete</i></a>
              </td>
            </tr>
            <tr>
              <td>A12346</td>
              <td>Alimentos</td>
              <td>$12345</td>
              <td>17%</td>
              <td>$1234.56</td>
              <td>
                <a data-toggle="Eliminar" data-placement="top" title="Eliminar" href="#"><i class="material-icons">delete</i></a>
              </td>
            </tr> 
          </tbody>
        </table>
      </div><!--/here ends de down section-->
    </div>
  </div><!--/col-s12 m5-->
</div><!--/row-->

</div><!--/container-fluid-->

  </html>
